{% extends "index.html" %}


{% block content %}


{% load tz %}

<script type="text/javascript" src="{{ MY_STATIC_URL }}maps/ports.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<link href="{{ MY_STATIC_URL }}maps/ports.css" type="text/css" rel="stylesheet">



<div class="container">

    {% include "menu.html" %}

</div>




<div id="choise-city" class="row small">
    <form class="form-inline col-sm-offset-1">
        <label for="select-cities">Город</label>
        <select id="select-cities" class="form-control input-sm" data-width="auto">
                <option value="0"></option>
                {% for item in city_list %}
                    {% if item.geo_ok %}
                        <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endif %}
                {% endfor %}
        </select>
    </form>
</div>










<div class="row">

    <div class="row col-md-8">
        <div id="ports-map"></div>
    </div>

</div>



{% include "loading.html" %}


{% endblock %}
