<div id="store-in" hidden>

    <dl id="dlstorein" class="dl-horizontal small">
        <dt>Поиск</dt>
        <dd><input id="in_search" class="form-control input-sm" type="text" /></dd>
        <dt>Код ЕИСУП</dt>
        <dd><input id="in_eisup" class="form-control input-sm" type="text" readonly /></dd>
        <dt>Склад</dt>
        <dd>
            <select class="form-control input-sm" id="in_store">
                {% for s in store_list %}
                    <option value="{{ s.store.id }}">{{ s.store.name }}</option>
                {% endfor %}
            </select>

        </dd>
        <dt>Количество</dt>
        <dd><input id="in_q" class="form-control input-sm" type="text" /></dd>
        <dt>КИС ТМЦ</dt>
        <dd><input id="in_kis_tmc" class="form-control input-sm" type="text" /></dd>
        <dt>Серийный номер</dt>
        <dd><input id="in_serial" class="form-control input-sm" type="text" /></dd>
        <dt>Комментарий</dt>
        <dd><input id="in_comment" class="form-control input-sm" type="text" /></dd>
    </dl>

</div>
