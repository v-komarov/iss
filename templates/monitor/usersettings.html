<div id="usersettings" class="small" hidden>

    <table id="table-settings" class="table table-bordered table-striped draggable" width="100%">
        <tbody>
        <tr>
            <td>Порядок полей</td>
            <td>
                <table id="head-order" class="table table-bordered">
                    <tbody>
                        {% for a in head_order %}
                        <tr>
                            <td name="{{ a.name }}">{{ a.title }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="text-center">
                    <a id="head-order-up" href="#"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span></a>
                    <a id="head-order-down" href="#"><span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span></a>
                </div>


            </td>
        </tr>

        <tr>
            <td>Событий на странице</td>
            <td>
                <select row_page_table={{ row_page_table }} id="row-page-data" class="form-control small input-sm">
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Обновлять каждые</td>
            <td>
                <select refresh_table={{ refresh_table }} id="refresh-data" class="form-control small input-sm">
                    <option value="0">Не обновлять</option>
                    <option value="30">0,5 мин</option>
                    <option value="60">1 мин</option>
                    <option value="90">1,5 мин</option>
                    <option value="120">2 мин</option>
                    <option value="150">2,5 мин</option>
                    <option value="180">3 мин</option>
                </select>
            </td>
        </tr>

        </tbody>
    </table>

</div>
