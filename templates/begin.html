{% extends "index.html" %}

{% block content %}



<link href="{{ MY_STATIC_URL }}begin/begin.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="{{ MY_STATIC_URL }}begin/begin.js"></script>




<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3" style="margin-top:150px;">

            <form method="POST" class="form-horizontal">{% csrf_token %}
              <div class="form-group">
                <label class="col-sm-4 control-label" for="{{ form.login.id_for_label }}">{{ form.login.label }}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="{{ form.login.id_for_label }}" placeholder="Login" name="{{ form.login.name }}" >
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="{{ form.passwd.id_for_label }}">{{ form.passwd.label }}</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="{{ form.passwd.id_for_label }}" placeholder="Password" name="{{ form.passwd.name }}">
                </div>
              </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label" for="{{ form.tz.id_for_label }}">{{ form.tz.label }}</label>
                    <div class="col-sm-8">
                    <select id="{{ form.tz.id_for_label }}" class="form-control" name="{{ form.tz.name }}">
                        {% for x,y in form.fields.tz.choices %}
                            <option value="{{ x }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                    </div>
                </div>
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" class="btn btn-default">Войти</button>
            </div>
            </form>

            <div id="divnewuser"><a id="newuser">Регистрация<a/></div>
            <div id="divrepair"><a id="repair">Восстановить пароль</a></div>

        </div>
    </div>
</div>


{% include "begin/newuser.html" %}


{% endblock %}
