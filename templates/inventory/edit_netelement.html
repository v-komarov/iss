{% extends "index.html" %}


{% block content %}


{% load tz %}


<link href="{{ MY_STATIC_URL }}inventory/netelements.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="{{ MY_STATIC_URL }}inventory/netelements.js"></script>



<div class="container">

    {% include "menu.html" %}

</div>



<div id="rowelem" class="row col-md-5 col-md-offset-1 small">
        <label for="elem">Сетевой элемент</label>
        <input type="text" id="elem" placeholder="">
        <button id="saveelem" title="Сохранить" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-save" aria-hidden="true"></span></button>
</div>


<div id="elemdata" class="row small">
    <div class="col-md-6">
        <table group="interfaces" class="table table-responsive table-bordered">
            <caption>Сетевые интерфейсы
                <button id="addinterface" title="Добавить интерфейс" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                <button id="editinterface" title="Изменить интерфейс" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button id="deleteinterface" title="Удалить интерфейс" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
            </caption>
            <thead>
            <tr>
                <th>Значение</th>
                <th>Тип</th>
                <th>Модель</th>
                <th>Договор</th>
                <th>Физ.порты</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="col-md-4">
        <table group="devices" class="table table-responsive table-bordered">
            <caption>Устройства
                <button id="adddevice" title="Добавить устройство" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                <button id="editdevice" title="Изменить устройство" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                <button id="deletedevice" title="Удалить устройство" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                &nbsp;&nbsp;&nbsp;
                <label for="searchdevice">Поиск устройства</label>
                <input type="text" id="searchdevice" placeholder="">
                <button id="addsearch" title="Добавить устройство" type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </caption>
            <thead>
            <tr>
                <th>Название</th>
                <th>Лог. порты</th>
                <th>Адрес</th>
            </tr>
            </thead>
        </table>
    </div>
</div>



{% endblock %}
